<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>        
        #canvas {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>
    
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        // 시작
        // canvas 엘리먼트를 선언
        const canvas = document.getElementById('canvas');

        // 2d모드의 그리기 객체 취득
        const ctx = canvas.getContext("2d");       
        
        // 색을 설정
        ctx.fillStyle = 'blue';
        ctx.strokeStyle = 'red';

        //Jquery를 사용해서 canvas의 크기 반환
        var canvasWidth = $('#canvas').width();
        var canvasHeight = $('#canvas').height();


        // 곡선 그리기        
        var controlX = 100;
        var controlY = 500;
        
        ctx.beginPath();
        ctx.arc(controlX, controlY, 5, 0, Math.PI*2);        
        ctx.fill();
        
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.quadraticCurveTo(controlX, controlY, canvasWidth, canvasHeight);
        ctx.stroke();


        // 곡선으로 원그리기
        ctx.clearRect(0, 0, canvasWidth, canvasHeight);
        ctx.beginPath();
        ctx.moveTo(canvasWidth/2, 0);
        ctx.quadraticCurveTo(0, 0, 0, canvasHeight/2);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, 300);
        ctx.quadraticCurveTo(0, 600, canvasWidth/2, canvasHeight);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(300, 600);
        ctx.quadraticCurveTo(600, 600, canvasWidth, canvasHeight/2);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(600, 300);
        ctx.quadraticCurveTo(600, 0, canvasWidth/2, 0);
        ctx.stroke();

        ctx.strokeStyle = 'blue';
        ctx.beginPath();
        ctx.arc(canvasWidth/2, canvasHeight/2, canvasWidth/2, 0, Math.PI*2);
        ctx.stroke();

    </script>
</body>

</html>
